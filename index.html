<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800&display=swap"rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />    
    <link rel="stylesheet" href="./main.css">
    <title>Formulário-CADASTRO</title>
    <link rel="icon" type="image/x-icon" href="logo.png">

</head>

<body>
    <img src="tenor.gif" alt="Computer man" style="width:600px;height:626px;">
    
    <div class="container container-layout">
        <div class="title">
            <h1 id="text-h1">FORMULÁRIO DE CADASTRO</h1>
        </div>
        <form class="inputGroup">
            <div class="form-campo">                
                <input type="text" id="nome" name="nome" required placeholder="Nome completo...">
            </div>
            <div class="form-campo ">                
                <input type="email" id="email" name="email" required placeholder="Email valido...">
            </div>
            <div class="form-campo">                
                <input type="tel" id="telefone" name="telefone" required placeholder="Informe o Celular...">
            </div>
            <div class="form-campo">                
                <input type="text" id="cpf" name="cpf" required placeholder="CPF...">
            </div>
            <div class="form-campo">                
                <input type="text" id="endereco" name="endereco" placeholder="Endereço completo ...">
            </div>
            <div class="form-campo">                
                <input type="text" id="cep" name="cep" placeholder="CEP...">
            </div>
            <button type="submit">Cadastrar</button>
        </form>

        
        

        <footer>
            <p>&copy; RcoutoDev - Todos os direitos reservados - 2024. </p>            
        </footer>

    </div>

    <img src="tenor.gif" alt="Computer man" style="width:600px;height:626px;">


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
